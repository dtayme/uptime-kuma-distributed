name: Code Audit

on:
  workflow_dispatch:

permissions: {}

jobs:
  code-audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with: { persist-credentials: false }

      - name: Use Node.js 20
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run code audit
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: node extra/auto-code-audit.mjs

      - name: Upload report
        uses: actions/upload-artifact@a5c0b6f4f5b4c9fb7c5f226f5f3b4a02dbf0d7f1 # v4.3.0
        with:
          name: auto-code-audit
          path: docs/auto_code_audit.md
